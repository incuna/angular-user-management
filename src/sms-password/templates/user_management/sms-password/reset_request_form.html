<div class="alert alert-success" ng-show="requested && data.phone_number">
    <p translate>We've sent a message to {{ data.phone_number }} containing a code to change your password.</p>
</div>

<div class="form-group" ng-class="{'has-error': errors.phone_number}">
    <label for="phone_number" ng-show="fields.phone_number.label" ng-bind="fields.phone_number.label"></label>
    <input type="text" ng-model="data.phone_number" class="form-control" id="phone_number" autofocus>
    <div class="help-block" ng-show="errors.phone_number" ng-bind="errors.phone_number"></div>
</div>

<button type="submit" class="btn btn-default"  ng-click="resetRequest()" translate>Request code</button>
