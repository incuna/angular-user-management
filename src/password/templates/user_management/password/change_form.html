<div class="alert alert-success" ng-if="updated">
    <p translate>You've successfully updated your password.</p>
</div>

<div class="alert alert-success" ng-if="changed">
    <p translate>You've successfully changed your password.</p>
</div>

<div class="alert alert-danger" ng-if="tokenError">
    <p translate>There was a problem with your token. Please try submitting a new password reset request.</p>
</div>

<div class="form-group" ng-if="fields.old_password" ng-class="{'has-error': errors.old_password}">
    <label for="old_password" ng-if="fields.old_password.label">{{ fields.old_password.label }}</label>
    <input type="password" ng-model="data.old_password" class="form-control" id="old_password">
    <div class="help-block" ng-if="errors.old_password" ng-bind="errors.old_password"></div>
</div>

<div class="form-group" ng-class="{'has-error': errors.new_password}">
    <label for="new_password" ng-if="fields.new_password.label">{{ fields.new_password.label }}</label>
    <input type="password" ng-model="data.new_password" class="form-control" id="new_password">
    <div class="help-block" ng-if="errors.new_password"></div>
</div>

<div class="form-group" ng-class="{'has-error': errors.new_password2}">
    <label for="new_password2" ng-if="fields.new_password2.label">{{ fields.new_password2.label }}</label>
    <input type="password" ng-model="data.new_password2" class="form-control" id="new_password2">
    <div class="help-block" ng-if="errors.new_password2" ng-bind="errors.new_password2"></div>
</div>

<button type="submit" class="btn btn-default" translate>Update password</button>
